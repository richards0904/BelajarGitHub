<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Format Teks</title>
  </head>
  <body>
    <h1>Beberapa format teks yang sering digunakan</h1>
    <b>Ini adalah format teks tebal</b>
    <br />
    <p><u>Ini adalah format teks garis bawah</u></p>
    <i>Ini adalah format teks</i>
    <br>
    Contoh Format Subscript O<sub>2</sub>
    <br />
    Contoh Format Superscript 2<sup>2</sup>
    <br />
    <!-- em, small,strong, ins,del -->
    <em>Ini format em</em>
    <br />
    <small>Ini format small</small>
    <br />
    <strong>Ini format strong</strong>
    <br />
    <ins>Ini format ins</ins>
    <br />
    <del>Ini format del</del>
  </body>
</html>
