<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar JS</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript">
      document.write("<h1>Hello World<h1>");
      document.write("<h2 style='color:red'>Hello World<h2>");
      var a = "Universitas MDP";
      var b = 20;
      document.write("A = " + a + "<br>");
      document.write("B = " + b + "<br>");
      console.log("A = " + a);
      console.log(typeof a);
      console.log(typeof b);
      //operator aritmatika
      var i = 10;
      var j = 50;
      document.write("10 + 50 = " + (i + j) + "<br>");
      document.write("10 - 50 = " + (i - j) + "<br>");
      document.write("10 x 50 = " + i * j + "<br>");
      document.write("10 : 50 = " + i / j + "<br>");
      document.write("10 mod 50 = " + (i % j) + "<br>");
      document.write(i++ + "<br>");
      document.write(++i + "<br>");
      if (i < j) {
        document.write("I < J" + "<br>");
      } else {
        document.write("I > J" + "<br>");
      }
      var color = ["Blue", "Red", "Yellow"];
      document.write(color[0] + " " + color[1] + "<br>");
      for (var i = 0; i <= 10; i++) {
        console.log("Nilai i = " + i);
      }
      for (let x in color) {
        document.write(color[x] + "<br>");
      }
    </script>
  </head>
  <body>
    <h1>Halo Gaes</h1>
  </body>
</html>
